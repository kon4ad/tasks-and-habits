<div (mouseenter)="show()" (mouseleave)="show()"  [ngClass]="task.is_done ? 'row mt-1 task-item-done' : 'row mt-1 task-item'">
  <div class="col">
      <div class="row">
          <div class="col">
            <p>{{task.task_desc}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
              <p style="font-size: 10px;color: grey;">Created: {{task.time_created | date}}</p>
            </div>
            <div class="col">
                <p style="font-size: 10px;color: grey;">Deadline: {{task.end_time | date}}</p>
              </div>
          </div>  
          <hr *ngIf="showMenu">
          <div *ngIf="showMenu" class="row">
            <div (click)="markAsDone()" *ngIf="!task.is_done" class="col text-center">&#xf058;</div>
            <div (click)="markAsDone()" *ngIf="task.is_done" class="col text-center">&#xf057;</div>
            <div (click)="goEdit()" class="col text-center">&#xf044;</div>
            <div (click)="delete()" class="col text-center">&#xf1f8;</div>
          </div>      
  </div>
</div>
