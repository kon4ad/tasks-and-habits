
     <div class="row mt-5">
        <div class="col" style="border: 2px solid ;background-color: white;">
          <div class="form-group text-center">
            <h3>Adding new Task.</h3>
              <label for="usern" class="mt-3" >Label</label>
              <input class="form-control" [(ngModel)]="label" id="usern">
              <label id="pas" >Task text</label>
              <textarea class="form-control" maxlength="135" style="height: 135px; resize:none;" [(ngModel)]="taskText" id="pas"></textarea>
              <select [(ngModel)]="selectTask" class="form-control mt-3">
                <option value="T">Task</option>
                <option value="H">Habit</option>
              </select>
              <div id="T" class="mt-3" *ngIf="selectTask == 'T'">
                  <label for="time" >End Time</label>
                <input id="time" [(ngModel)]="endTime" class="form-control" placeholder="YYYY-MM-DD">
              </div>
              <div id="H" class="mt-3" *ngIf="selectTask == 'H'">
                  <label >Repeat time</label>
                  <select [(ngModel)]="selectHabit" class="form-control mt-3">
                      <option value="D">Wait 24h to reset</option>
                      <option value="W">Reset at midnight</option>
                    </select>
              </div>
              <button (click)="addTask()" class="btn btn-primary w-100 mt-5">Add Task!</button>
            </div>
      </div>
    </div>
