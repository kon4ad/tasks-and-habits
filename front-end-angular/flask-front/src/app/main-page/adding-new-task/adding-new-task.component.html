
     <div class="row mt-5">
        <div class="col" style="border: solid; border-radius: 10px;border-width: 1px;">
          <div class="form-group text-center">
            <h3>Adding new Task.</h3>
              <label for="usern" class="mt-3" >Label</label>
              <input class="form-control" [(ngModel)]="label" id="usern">
              <label id="pas" >Task text</label>
              <textarea class="form-control" maxlength="135" style="height: 135px; resize:none;" [(ngModel)]="taskText" id="pas"></textarea>
              <div class="custom-control custom-radio custom-control-inline mt-3">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Task</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Habit</label>
              </div>
              <button (click)="addTask()" class="btn btn-primary w-100 mt-5">Add Task!</button>
            </div>
      </div>
    </div>
