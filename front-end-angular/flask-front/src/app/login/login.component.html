<div class="container">
  <div class="row mt-5">
    <div class="col-4 offset-4">
      <div class="row" style="border: solid; border-radius: 10px;border-width: 1px;">
        <div class="col">
          <div class="form-group text-center">
            <h3>Sign in!</h3>
              <label for="usern" class="mt-3" >Email/Username</label>
              <input class="form-control" [(ngModel)]="username" id="usern">
              <label id="pas"  >Password</label>
              <input class="form-control" type="password" [(ngModel)]="password" id="pas">
              <button [disabled]="(username.length < 3) || (password.length < 3) " (click)="login()" class="btn w-100 mt-5">Sign in!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
